<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Letrify</title>

    <!-- CSRF Token en Meta Etiquetas -->
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">

    <!-- Bootstrap y Estilos Personalizados -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Tu archivo CSS personalizado -->
    <link href="/css/global.css" rel="stylesheet">
    <link href="/css/auth.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center min-vh-100 py-4">
        <div class="row shadow-lg rounded-4 overflow-hidden w-100" style="max-width: 900px;">
            <!-- Formulario a la derecha -->
            <div class="col-md-7 bg-white p-4 d-flex flex-column justify-content-center">
                <h2 class="text-center mb-3 fw-bold text-primary">Iniciar Sesión</h2>
                <p class="text-center text-muted mb-4">Accede a tu cuenta para gestionar tus letras y facturas.</p>

                <!-- Mensaje de error -->
                <div th:if="${param.error}" class="alert alert-danger text-center">
                    Credenciales incorrectas. Inténtalo de nuevo.
                </div>

                <!-- Formulario de inicio de sesión -->
                <form method="post" action="/login">
                    <!-- Token CSRF como campo oculto -->
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}">

                    <!-- Campo Email con form-floating -->
                    <div class="mb-3 position-relative">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Correo Electrónico" required>
                            <label for="email">Correo Electrónico</label>
                        </div>
                    </div>

                    <!-- Campo Contraseña con form-floating y botón para mostrar/ocultar -->
                    <div class="mb-3 position-relative">
                        <div class="form-floating">
                            <input type="password" class="form-control pe-5" id="password" name="password" placeholder="Contraseña" required>
                            <label for="password">Contraseña</label>
                            <button type="button" class="btn position-absolute" style="top: 50%; right: 1.5rem; transform: translateY(-50%); padding: 0; border: 0; background: transparent;" id="togglePassword">
                                <i class="bi bi-eye" id="iconPassword" style="transition: all 0.3s ease;"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Checkbox "Recuérdame" -->
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Recuérdame</label>
                    </div>

                    <!-- Botón de inicio de sesión -->
                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                </form>
                <!-- Enlaces adicionales -->
                <div class="mt-3 text-center">
                    <p class="mb-1"><a href="#" class="text-decoration-underline">¿Olvidaste tu contraseña?</a></p>
                    <p class="mb-0">¿No tienes cuenta? <a href="/register" class="text-decoration-underline">Regístrate aquí</a></p>
                </div>
            </div>
            <!-- Imagen a la izquierda -->
            <div class="col-md-5 p-0">
                <img src="/img/login-image.jpg" alt="Iniciar sesión en Letrify" class="img-fluid h-100 w-100 object-fit-cover">
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/login-interactions.js"></script>
</body>
</html>
