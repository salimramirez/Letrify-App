<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Letrify</title>

    <!-- CSRF Token en Meta Etiquetas -->
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">

    <!-- Bootstrap y Estilos Personalizados -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Tu archivo CSS personalizado -->
    <link href="/css/global.css" rel="stylesheet">
    <link href="/css/auth.css" rel="stylesheet">
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/register-validation.js"></script>
</head>
<body class="bg-light">

    <!-- Contenedor Principal con Imagen y Formulario -->
    <div class="container d-flex align-items-center justify-content-center min-vh-100 py-4">
        <div class="row shadow-lg rounded-4 overflow-hidden w-100" style="max-width: 900px;">
            
            <!-- Imagen a la Izquierda -->
            <div class="col-md-5 d-none d-md-block p-0">
                <img src="/img/register-image.jpg" alt="Registro en Letrify" class="img-fluid h-100 w-100 object-fit-cover">
            </div>

            <!-- Formulario a la Derecha -->
            <div class="col-md-7 bg-white p-4 d-flex flex-column justify-content-center">
                <!-- Título -->
                <h2 class="text-center mb-3 fw-bold text-primary">Crea tu cuenta en Letrify</h2>
                <p class="text-center text-muted mb-4">Gestiona tus letras y facturas de manera eficiente y segura.</p>

                <!-- Botones para alternar entre Empresas y Personas -->
                <div class="d-flex justify-content-center mb-3">
                    <button type="button" class="btn btn-outline-primary me-2 active" id="empresaBtn">Empresas</button>
                    <button type="button" class="btn btn-outline-secondary" id="personaBtn">Personas</button>
                </div>

                <!-- Formulario de Registro -->
                <form th:action="@{/register}" method="post">
                    <!-- Token CSRF como Campo Oculto -->
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}" id="csrfToken">

                    <!-- Campos para Empresas -->
                    <div id="empresaFields">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-2">
                                    <label for="business_name" class="form-label">Razón Social</label>
                                    <input type="text" id="business_name" name="business_name" class="form-control" placeholder="Ingresa la razón social">
                                </div>
                                <div class="mb-2">
                                    <label for="ruc" class="form-label">RUC</label>
                                    <input type="text" id="ruc" name="ruc" class="form-control" placeholder="Ingresa el RUC">
                                </div>
                                <div class="mb-2 position-relative">
                                    <label for="emailEmpresa" class="form-label">Correo Electrónico</label>
                                    <div class="d-flex align-items-center position-relative">
                                        <input type="email" id="emailEmpresa" name="email" class="form-control pe-5" placeholder="Ingresa tu correo" th:value="${email}" required>
                                        <i class="bi bi-check-circle text-success position-absolute end-0 me-3 d-none" id="emailEmpresaValidIcon"></i>
                                        <i class="bi bi-x-circle text-danger position-absolute end-0 me-3 d-none" id="emailEmpresaInvalidIcon"></i>
                                    </div>
                                </div>
                                <div class="mb-2">
                                    <label for="fiscal_address" class="form-label">Dirección Fiscal</label>
                                    <input type="text" id="fiscal_address" name="fiscal_address" class="form-control" placeholder="Ingresa la dirección fiscal">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-2">
                                    <label for="industry" class="form-label">Sector</label>
                                    <input type="text" id="industry" name="industry" class="form-control" placeholder="Ingresa el sector">
                                </div>
                                <div class="mb-2">
                                    <label for="passwordEmpresa" class="form-label">Contraseña</label>
                                    <div class="d-flex align-items-center position-relative">
                                        <input type="password" id="passwordEmpresa" name="password" class="form-control pe-5" placeholder="Crea una contraseña" required>
                                        <i class="bi bi-check-circle text-success position-absolute end-0 me-3 d-none" id="passwordValidIconEmpresa"></i>
                                        <i class="bi bi-x-circle text-danger position-absolute end-0 me-3 d-none" id="passwordInvalidIconEmpresa"></i>
                                    </div>
                                    <div class="progress mt-2" style="height: 4px;">
                                        <div class="progress-bar" id="passwordStrengthBarEmpresa" role="progressbar" style="width: 0%;"></div>
                                    </div>
                                    <small id="passwordStrengthTextEmpresa" class="form-text text-muted">La contraseña debe tener al menos 6 caracteres.</small>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPasswordEmpresa" class="form-label">Confirmar Contraseña</label>
                                    <div class="d-flex align-items-center position-relative">
                                        <input type="password" id="confirmPasswordEmpresa" name="confirmPassword" class="form-control pe-5" placeholder="Repite tu contraseña" required>
                                        <i class="bi bi-check-circle text-success position-absolute end-0 me-3 d-none" id="confirmPasswordValidIconEmpresa"></i>
                                        <i class="bi bi-x-circle text-danger position-absolute end-0 me-3 d-none" id="confirmPasswordInvalidIconEmpresa"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Campos para Personas -->
                    <div id="personaFields" class="d-none">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-2">
                                    <label for="full_name" class="form-label">Nombre Completo</label>
                                    <input type="text" id="full_name" name="full_name" class="form-control" placeholder="Ingresa tu nombre completo">
                                </div>
                                <div class="mb-2">
                                    <label for="dni" class="form-label">DNI</label>
                                    <input type="text" id="dni" name="dni" class="form-control" placeholder="Ingresa tu DNI">
                                </div>
                                <div class="mb-2">
                                    <label for="emailPersona" class="form-label">Correo Electrónico</label>
                                    <div class="d-flex align-items-center position-relative">
                                        <input type="email" id="emailPersona" name="email" class="form-control pe-5" placeholder="Ingresa tu correo" th:value="${email}" required>
                                        <i class="bi bi-check-circle text-success position-absolute end-0 me-3 d-none" id="emailPersonaValidIcon"></i>
                                        <i class="bi bi-x-circle text-danger position-absolute end-0 me-3 d-none" id="emailPersonaInvalidIcon"></i>
                                    </div>
                                </div>
                                <div class="mb-2">
                                    <label for="birth_date" class="form-label">Fecha de Nacimiento</label>
                                    <input type="date" id="birth_date" name="birth_date" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-2">
                                    <label for="address" class="form-label">Dirección</label>
                                    <input type="text" id="address" name="address" class="form-control" placeholder="Ingresa tu dirección">
                                </div>
                                <div class="mb-2">
                                    <label for="passwordPersona" class="form-label">Contraseña</label>
                                    <div class="d-flex align-items-center position-relative">
                                        <input type="password" id="passwordPersona" name="password" class="form-control pe-5" placeholder="Crea una contraseña" required>
                                        <i class="bi bi-check-circle text-success position-absolute end-0 me-3 d-none" id="passwordValidIconPersona"></i>
                                        <i class="bi bi-x-circle text-danger position-absolute end-0 me-3 d-none" id="passwordInvalidIconPersona"></i>
                                    </div>
                                    <div class="progress mt-2" style="height: 4px;">
                                        <div class="progress-bar" id="passwordStrengthBarPersona" role="progressbar" style="width: 0%;"></div>
                                    </div>
                                    <small id="passwordStrengthTextPersona" class="form-text text-muted">La contraseña debe tener al menos 6 caracteres.</small>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPasswordPersona" class="form-label">Confirmar Contraseña</label>
                                    <div class="d-flex align-items-center position-relative">
                                        <input type="password" id="confirmPasswordPersona" name="confirmPassword" class="form-control pe-5" placeholder="Repite tu contraseña" required>
                                        <i class="bi bi-check-circle text-success position-absolute end-0 me-3 d-none" id="confirmPasswordValidIconPersona"></i>
                                        <i class="bi bi-x-circle text-danger position-absolute end-0 me-3 d-none" id="confirmPasswordInvalidIconPersona"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Campo oculto para el tipo de usuario -->
                    <input type="hidden" name="userType" id="userTypeInput" value="COMPANY">

                    <!-- Mensajes de Error -->
                    <div th:if="${error != null and error != ''}" class="alert alert-danger text-center" th:text="${error}"></div>

                    <!-- Botón de Registro -->
                    <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                </form>

                <!-- Enlace para Usuarios Existentes -->
                <div class="mt-3 text-center">
                    <p class="mb-0">¿Ya tienes una cuenta? <a href="/login" class="text-decoration-underline">Inicia sesión</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
