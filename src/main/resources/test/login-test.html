<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Letrify</title>

    <!-- CSRF Token en Meta Etiquetas -->
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">

    <!-- Bootstrap y Estilos Personalizados -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Tu archivo CSS personalizado -->
    <link href="/css/global.css" rel="stylesheet">
    <link href="/css/auth.css" rel="stylesheet">
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>

        <!-- Mostrar mensaje de error -->
        <div class="error-message" style="color: red;">
            <p th:if="${param.error}" th:text="'Credenciales incorrectas. Inténtalo de nuevo.'"></p>
        </div>

        <!-- Formulario de inicio de sesión -->
        <form method="post" action="/login">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
        
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
        
            <!-- CSRF Token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        
            <div class="form-group">
                <button type="submit">Ingresar</button>
            </div>
        
        </form>        

        <!-- Enlace para registro -->
        <p class="register-link">¿No tienes una cuenta? <a href="/register">Regístrate aquí</a></p>
    </div>
</body>
</html>
