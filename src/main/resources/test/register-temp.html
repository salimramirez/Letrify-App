<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Letrify</title>

    <!-- CSRF Token en Meta Etiquetas -->
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">

    <!-- Bootstrap y Estilos Personalizados -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Tu archivo CSS personalizado -->
    <link href="/css/global.css" rel="stylesheet">
    <link href="/css/auth.css" rel="stylesheet">
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/register-validation.js"></script>
</head>
<body class="bg-light">

    <!-- Contenedor Principal con Imagen y Formulario -->
    <div class="container d-flex align-items-center justify-content-center min-vh-100 py-4">
        <div class="row shadow-lg rounded-4 overflow-hidden w-100" style="max-width: 900px;">
            
            <!-- Imagen a la Izquierda -->
            <div class="col-md-5 d-none d-md-block p-0">
                <img src="/img/register-image.jpg" alt="Registro en Letrify" class="img-fluid h-100 w-100 object-fit-cover">
            </div>

            <!-- Formulario a la Derecha -->
            <div class="col-md-7 bg-white p-4 d-flex flex-column justify-content-center">
                <!-- Título -->
                <h2 class="text-center mb-3 fw-bold text-primary">Crea tu cuenta en Letrify</h2>
                <p class="text-center text-muted mb-4">Gestiona tus letras y facturas de manera eficiente y segura.</p>

                <!-- Botones para alternar entre Empresas y Personas -->
                <div class="d-flex justify-content-center mb-3">
                    <button type="button" class="btn btn-outline-primary me-2 active" id="empresaBtn">Empresas</button>
                    <button type="button" class="btn btn-outline-secondary" id="personaBtn">Personas</button>
                </div>

                <!-- Formulario de Registro -->
                <form th:action="@{/register}" method="post">
                    <!-- Token CSRF como Campo Oculto -->
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}" id="csrfToken">

                    <!-- Campos para Empresas -->
                    <div id="empresaFields">
                        <div class="row">
                            <!-- Primera Columna -->
                            <div class="col-md-6">
                                <!-- Razón Social -->
                                <div class="mb-3 position-relative">
                                    <!-- (más código) -->
                                </div>
                                <!-- RUC -->
                                <div class="mb-3 position-relative">
                                    <!-- (más código) -->
                                </div>
                                <!-- Correo Electrónico -->
                                <div class="mb-3 position-relative">
                                    <!-- (más código) -->
                                </div>
                                <!-- Número de Teléfono -->
                                <div class="mb-3 position-relative">
                                    <!-- (más código) -->
                                </div>
                            </div>
                            <!-- Segunda Columna -->
                            <div class="col-md-6">
                                <!-- Dirección Fiscal -->
                                <div class="mb-3 position-relative">
                                    <!-- (más código) -->
                                </div>
                                <!-- Sector (Menú desplegable) -->
                                <div class="mb-3 d-flex gap-2 align-items-center">
                                    <!-- Select de sectores -->
                                    <div class="form-floating flex-grow-1">
                                    <!-- (más código) -->
                                    </div>
                                </div>
                                <!-- Contraseña -->
                                <div class="mb-3 position-relative">
                                    <!-- (más código) -->
                                </div>
                                <!-- Confirmar Contraseña -->
                                <div class="mb-3 position-relative">
                                    <!-- (más código) -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Campos para Personas -->
                    <div id="personaFields" class="d-none">
                        <div class="row">
                            <!-- Primera Columna -->
                            <div class="col-md-6">
                                <!-- Nombre Completo -->
                                <div class="mb-3 position-relative">
                                    <!-- (más código) -->
                                </div>
                                <!-- DNI -->
                                <div class="mb-3 position-relative">
                                    <!-- (más código) -->
                                </div>
                                <!-- Correo Electrónico -->
                                <div class="mb-3 position-relative">
                                    <!-- (más código) -->
                                </div>
                                <!-- Número de Teléfono -->
                                <div class="mb-3 position-relative">
                                    <!-- (más código) -->
                                </div>
                            </div>
                            <!-- Segunda Columna -->
                            <div class="col-md-6">
                                <!-- Fecha de Nacimiento -->
                                <div class="mb-3 position-relative">
                                    <!-- (más código) -->
                                </div>
                                <!-- Dirección -->
                                <div class="mb-3 position-relative">
                                    <!-- (más código) -->
                                </div>
                                <!-- Contraseña -->
                                <div class="mb-3 position-relative">
                                    <!-- (más código) -->
                                </div>
                                <!-- Confirmar Contraseña -->
                                <div class="mb-3 position-relative">
                                    <!-- (más código) -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Campo oculto para el tipo de usuario -->
                    <input type="hidden" name="userType" id="userTypeInput" th:value="${userType != null ? userType : 'COMPANY'}">

                    <!-- Mensajes de Error -->
                    <div th:if="${error != null and error != ''}" class="alert alert-danger text-center" th:text="${error}"></div>

                    <!-- Botón de Registro -->
                    <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                </form>

                <!-- Enlace para Usuarios Existentes -->
                <div class="mt-3 text-center">
                    <p class="mb-0">¿Ya tienes una cuenta? <a href="/login" class="text-decoration-underline">Inicia sesión</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
