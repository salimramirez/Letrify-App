<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Letrify</title>

    <!-- CSRF Token en Meta Etiquetas -->
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">

    <!-- Bootstrap y Estilos Personalizados -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Tu archivo CSS personalizado -->
    <link href="/css/global.css" rel="stylesheet">
    <link href="/css/auth.css" rel="stylesheet">
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/register-validation.js"></script>
</head>
<body class="bg-light">

    <!-- Contenedor Principal con Imagen y Formulario -->
    <div class="container d-flex align-items-center justify-content-center min-vh-100 py-4">
        <div class="row shadow-lg rounded-4 overflow-hidden w-100" style="max-width: 700px;">
            
            <!-- Imagen a la Izquierda -->
            <div class="col-md-6 d-none d-md-block p-0">
                <img src="/img/register-image.jpg" alt="Registro en Letrify" class="img-fluid h-100 w-100 object-fit-cover">
            </div>

            <!-- Formulario a la Derecha -->
            <div class="col-md-6 bg-white p-3 d-flex flex-column justify-content-center">
                <!-- Título -->
                <h2 class="text-center mb-3 fw-bold text-primary">Crea tu cuenta en Letrify</h2>
                <p class="text-center text-muted mb-4">Gestiona tus letras y facturas de manera eficiente y segura.</p>

                <!-- Formulario de Registro -->
                <form th:action="@{/register}" method="post">
                    <!-- Token CSRF como Campo Oculto -->
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}" id="csrfToken">

                    <!-- Campo: Nombre de Usuario -->
                    <div class="mb-2">
                        <label for="username" class="form-label">Nombre de Usuario</label>
                        <div class="d-flex align-items-center position-relative">
                            <input type="text" id="username" name="username" class="form-control pe-5" placeholder="Ingresa tu nombre de usuario" th:value="${username}" required>
                            <i class="bi bi-check-circle text-success position-absolute end-0 me-3 d-none" id="usernameValidIcon"></i>
                            <i class="bi bi-x-circle text-danger position-absolute end-0 me-3 d-none" id="usernameInvalidIcon"></i>
                        </div>
                    </div>

                    <!-- Campo: Correo Electrónico -->
                    <div class="mb-2">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <div class="d-flex align-items-center position-relative">
                            <input type="email" id="email" name="email" class="form-control pe-5" placeholder="Ingresa tu correo" th:value="${email}" required>
                            <i class="bi bi-check-circle text-success position-absolute end-0 me-3 d-none" id="emailValidIcon"></i>
                            <i class="bi bi-x-circle text-danger position-absolute end-0 me-3 d-none" id="emailInvalidIcon"></i>
                        </div>
                    </div>

                    <!-- Campo: Contraseña -->
                    <div class="mb-2">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="d-flex align-items-center position-relative">
                            <input type="password" id="password" name="password" class="form-control pe-5" placeholder="Crea una contraseña" required>
                            <i class="bi bi-check-circle text-success position-absolute end-0 me-3 d-none" id="passwordValidIcon"></i>
                            <i class="bi bi-x-circle text-danger position-absolute end-0 me-3 d-none" id="passwordInvalidIcon"></i>
                        </div>
                        <!-- Indicador de Fuerza de Contraseña -->
                        <div class="progress mt-2" style="height: 4px;">
                            <div class="progress-bar" id="passwordStrengthBar" role="progressbar" style="width: 0%;"></div>
                        </div>
                        <small id="passwordStrengthText" class="form-text text-muted">La contraseña debe tener al menos 6 caracteres.</small>
                    </div>

                    <!-- Campo: Confirmar Contraseña -->
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                        <div class="d-flex align-items-center position-relative">
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control pe-5" placeholder="Repite tu contraseña" required>
                            <i class="bi bi-check-circle text-success position-absolute end-0 me-3 d-none" id="confirmPasswordValidIcon"></i>
                            <i class="bi bi-x-circle text-danger position-absolute end-0 me-3 d-none" id="confirmPasswordInvalidIcon"></i>
                        </div>
                    </div>

                    <!-- Mensajes de Error -->
                    <div th:if="${error != null and error != ''}" class="alert alert-danger text-center" th:text="${error}"></div>

                    <!-- Botón de Registro -->
                    <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                </form>

                <!-- Enlace para Usuarios Existentes -->
                <div class="mt-3 text-center">
                    <p class="mb-0">¿Ya tienes una cuenta? <a href="/login" class="text-decoration-underline">Inicia sesión</a></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
